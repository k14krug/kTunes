  <form method="get" action="{{ url_for(endpoint) }}" class="input-container">
    <div class="input-field">
      <label for="playlist">Playlist:</label>
      <input type="text" name="playlist" value="{{ q_dict['playlist'] }}">
    </div>
    <div class="input-field">
      <label for="artist">Artist:</label>
      <input type="text" name="artist" value="{{ q_dict['artist'] }}">
    </div>
    <div class="input-field">
      <label for="song">Song:</label>
      <input type="text" name="song" value="{{ q_dict['song'] }}">
    </div>
    <div class="input-field">
      <label for="category">Category:</label>
      <input type="text" name="category" value="{{ q_dict['category'] }}">
    </div>
    <br>
    <select id="row_select" name="per_page" class="per-page" onchange="this.form.submit()"> 
        <option value="max_rows"> </option> 
        <option value="20" {% if per_page == 20 %}selected{% endif %}>20</option>
        <option value="25" {% if per_page == 25 %}selected{% endif %}>25</option>
        <option value="30" {% if per_page == 30 %}selected{% endif %}>30</option>
        <option value="50" {% if per_page == 50 %}selected{% endif %}>50</option>
        <option value="100" {% if per_page == 100 %}selected{% endif %}>100</option> 
    </select> 
    <button type="submit">Search</button>
  </form>
  <div class="table-wrapper">
    <table>
      <thead>
          <tr>
              <th>Playlist</th>
              <th>Count</th>
              <th>Artist</th>
              <th>Song</th>
              <th>Category</th>
              <th>Play Count</th>
              <th>Last Play Date</th>
          </tr>
      </thead>
      <tbody>
          {% for track in tracks %}
          <tr>
              <td>{{ track[0] }}</td>
              <td>{{ track[1] }}</td>
              <td>{{ track[2] }}</td>
              <td>{{ track[3] }}</td>
              <td>{{ track[4] }}</td>
              <td>{{ track[5] }}</td>
              <td>{{ track[6] }}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
